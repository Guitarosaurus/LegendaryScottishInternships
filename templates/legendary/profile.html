{% extends 'legendary/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Profile
{% endblock %}

{% block body_block %}
<h1>Welcome to your Profile</h1>
<div>
    <img src="/static/{{ request.user.userprofile.picture.url }}" id="profile_picture">
    {{ user.username }}
</div>
<div>
<button id = "updateProfileButton" class = "button">Update Profile Picture</button>
<button id = "updateChecklistButton" class = "button">Update Checklist</button>
</div>
<script type = "text/javascript">
    document.getElementById("updateChecklistButton").onclick = function() {
        location.href = "/legendary/change-checklist/";
    }
    document.getElementById("updateProfileButton").onclick = function() {
        location.href = "/legendary/update-profile/";
    }
</script>

<style>
    h1 {
    text-align: center;
    color: #daf511;
    margin-bottom: 20px;
    }

    #user_profile_form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        margin: auto;
        transform: translate(0px, 15vh);
        background-image: url('profile.jpg');
    }

    #user_profile_form input[type="text"],
    #user_profile_form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    #user_profile_form input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    #user_profile_form input[type="submit"]:hover {
        background-color: #45a049;
    }
    
    #spacer {
        height: 30vh;
    }

    body{
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-image:url("{% static 'images/profile.jpg' %}");
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-position: center;
        background-attachment: fixed;
    }

    button{
        width: 200px;
        height: 30px;
    }

    #profile_picture{
        border: 7px solid white;
        border-radius: 10%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        height: 300px;
        width: 300px;
        object-fit: cover;
    }
</style>
{% endblock %}
